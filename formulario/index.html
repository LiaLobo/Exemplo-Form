<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Anton|Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css"> <!--necessário fazer isso para linkar o html ao css-->
    <title>Form</title>
</head>
<body>
    <header>
        <nav>
            <a href=" ">
                Início
            </a>
            <a href="">
                Sobre
            </a>
            <a href="">
                Contato
            </a>
        </nav>        
    </header>
    <h1>Meu super formulario</h1>
    <section id="formulario">
        <form>
            <label>Nome: </label>
            <input type="text" placeholder="Seu nome"> <!--input é a caixa de preenchimento. Não tem que fechar-->
            <label>Seu email: </label>
            <input type="email" placeholder="Aqui o seu email!">
            <div>
                <input type="submit">
                <button class="botao">Meu botão</button>   <!-- igual o input submit. Serve para a mesma coisa-->
            </div>

        </form>
    </section>
    <footer>
        <p>
            Mais sobre mim
        </p>
        <nav>
            <a href="https://pudim.com.br">
                Meu perfil
            </a>
            <a href="https://pudim.com.br">
                Redes Sociais
            </a>
            <a href="https://pudim.com.br">
                Contato
            </a>
        </nav>
    </footer>


</body>
</html>
